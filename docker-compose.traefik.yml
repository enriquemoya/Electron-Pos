services:
  traefik:
    image: traefik:v2.11
    container_name: danimezone-traefik
    user: "0:0"
    env_file:
      - ./deploy/.env
    command:
      - --providers.docker=true
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedbydefault=false
      - --providers.docker.watch=true
      - --providers.file.directory=/dynamic
      - --providers.file.watch=true
      - --api.dashboard=true
      - --log.level=INFO
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./deploy/traefik/dynamic:/dynamic:ro
      - /etc/ssl/cloudflare/origin.crt:/certs/origin.crt:ro
      - /etc/ssl/cloudflare/origin.key:/certs/origin.key:ro
    networks:
      - web

networks:
  web:
    external: true
    name: danimezone-web
