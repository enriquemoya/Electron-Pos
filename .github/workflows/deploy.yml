name: Build & Deploy (Prod)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push danimezone-site
        uses: docker/build-push-action@v6
        with:
          context: ./apps/online-store
          file: ./apps/online-store/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/danimezone-site:latest

      - name: Build & Push danimezone-api
        uses: docker/build-push-action@v6
        with:
          context: ./apps/cloud-api
          file: ./apps/cloud-api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/danimezone-api:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            if [ ! -d ".git" ]; then
              echo "Repo not found in DEPLOY_PATH. Cloning..."
              rm -rf ./* ./.??* 2>/dev/null || true
              git clone https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}.git .
            fi
            git fetch --all
            git reset --hard origin/main
            echo "${{ secrets.DANIMEZONE_ENV }}" > deploy/.env
            chmod 600 deploy/.env
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            for i in 1 2 3; do
              echo "Pull attempt $i..."
              docker compose -f docker-compose.prod.yml --env-file deploy/.env pull && break
              sleep 5
            done
            docker compose -f docker-compose.prod.yml --env-file deploy/.env up -d
