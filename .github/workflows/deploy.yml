name: Build & Deploy (Prod)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load build env
        run: |
          echo "${{ secrets.DANIMEZONE_ENV }}" > /tmp/danimezone.env
          set -a
          . /tmp/danimezone.env
          set +a
          echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> $GITHUB_ENV

      - name: Build & Push danimezone-site
        uses: docker/build-push-action@v6
        with:
          context: ./apps/online-store
          file: ./apps/online-store/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/danimezone-site:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}

      - name: Build & Push danimezone-api
        uses: docker/build-push-action@v6
        with:
          context: ./apps/cloud-api
          file: ./apps/cloud-api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/danimezone-api:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "docker-compose.prod.yml not found in DEPLOY_PATH. Aborting deploy."
              exit 1
            fi
            echo "${{ secrets.DANIMEZONE_ENV }}" > deploy/.env
            chmod 600 deploy/.env
            mkdir -p deploy/letsencrypt
            touch deploy/letsencrypt/acme.json
            chmod 600 deploy/letsencrypt/acme.json
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            for i in 1 2 3; do
              echo "Pull attempt $i..."
              docker compose -f docker-compose.prod.yml --env-file deploy/.env pull && break
              sleep 5
            done
            docker compose -f docker-compose.prod.yml --env-file deploy/.env up -d
