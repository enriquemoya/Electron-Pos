name: Build & Deploy (Prod)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load build env
        run: |
          python - <<'PY'
          import os
          env = os.environ.get("DANIMEZONE_ENV", "")
          next_public = ""
          for line in env.splitlines():
            line = line.strip()
            if not line or line.startswith("#") or "=" not in line:
              continue
            key, value = line.split("=", 1)
            if key == "NEXT_PUBLIC_API_URL":
              next_public = value.strip().strip('"').strip("'")
              break
          if not next_public:
            raise SystemExit("NEXT_PUBLIC_API_URL missing in DANIMEZONE_ENV")
          with open(os.environ["GITHUB_ENV"], "a") as f:
            f.write(f"NEXT_PUBLIC_API_URL={next_public}\n")
          PY
        env:
          DANIMEZONE_ENV: ${{ secrets.DANIMEZONE_ENV }}

      - name: Build & Push danimezone-site
        uses: docker/build-push-action@v6
        with:
          context: ./apps/online-store
          file: ./apps/online-store/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/danimezone-site:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}

      - name: Build & Push danimezone-api
        uses: docker/build-push-action@v6
        with:
          context: ./apps/cloud-api
          file: ./apps/cloud-api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/danimezone-api:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            if [ ! -d ".git" ]; then
              echo "Repo not found in DEPLOY_PATH. Cloning..."
              rm -rf ./* ./.??* 2>/dev/null || true
              git clone https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}.git .
            fi
            git fetch --all
            git reset --hard origin/main
            cat <<'EOF' > deploy/.env
            ${{ secrets.DANIMEZONE_ENV }}
            EOF
            sed -i 's/\r$//' deploy/.env
            chmod 600 deploy/.env
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            for i in 1 2 3; do
              echo "Pull attempt $i..."
              docker compose -f docker-compose.prod.yml --env-file deploy/.env pull && break
              sleep 5
            done
            docker network inspect danimezone-web >/dev/null 2>&1 || docker network create danimezone-web
            docker compose -f docker-compose.prod.yml --env-file deploy/.env up -d danimezone-site danimezone-api
            FORCE_TRAEFIK_UPDATE="${{ secrets.FORCE_TRAEFIK_UPDATE }}"
            if [ "${FORCE_TRAEFIK_UPDATE}" = "true" ]; then
              docker compose -f docker-compose.traefik.yml --env-file deploy/.env up -d --force-recreate
            elif ! docker ps -a --format '{{.Names}}' | grep -qx 'danimezone-traefik'; then
              docker compose -f docker-compose.traefik.yml --env-file deploy/.env up -d
            fi
